<div>
  <form [formGroup]="userFormGroup" (ngSubmit)="addUser()">
   Username: <input type="text" formControlName = 'userName'>
   password: <input type="text" formControlName = 'password'>
   idRole: <select formControlName = 'idRole'>
    <option [value]="-1">--</option>
    <option [value]="1">admin</option>
    <option [value]="2">user</option>
   </select>
   <input type="submit" value="Aggiungi user">
  </form>
</div>
